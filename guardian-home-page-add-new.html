<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image-icon" href="images/title-icon.svg" />
  <title>To Be Hero</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/5638fbe671.js"></script>
</head>

<body>
  <!-- start header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="">
            <h1>TO BE</h1><span>HERO</span>
          </a>
        </div>
        <div class="navbar-ham">
          <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="navbar nav-guardian" id="navbar">
            <li class="active"><a href="">home</a></li>
            <li><a href="">Explore</a></li>
            <li><a href="">Settings</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header -->
  <!-- start section guardian-home -->
  <section class="hr-section-23">
    <div class="container">
      <h3>Reviews</h3>
      <div class="guardian-home">
        <ul class="nav-guardian-home">
          <li>
            <a href="" class="">
              <img src="images/someone.svg" alt="">
              <p>youssef</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="images/someone.svg" alt="">
              <p>Alaa</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="images/someone.svg" alt="">
              <p>someone</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="images/add-someone.svg" alt="" class="add-child">
              <p>add new</p>
            </a>
          </li>
        </ul>
        <!--start basic-info-child -->
        <div class="basic-info-child">
          <form action="" class="basic-info-form add-new-form">
            <div class="row">
              <div class="col-lg-6 col-12">
                <div class="input-field">
                  <label for="name">Child name</label><br />
                    <input type="text" id="name" name="name" placeholder="Enter your name" required
                      value="" />
                </div>
                <div class="input-field">
                  <label for="email">Child userbname</label><br />

                  <input type="email" id="email" name="register-email" placeholder="Enter your email" required
                    value="" />
                </div>
                <div class="input-field">
                  <label for="password">Password</label><br />
                  <input type="password" id="password" name="password" placeholder="Enter your password" required
                    value="" />
                </div>
               
              </div>
              <div class="col-lg-6 col-12">
                <div class="input-field">
                  <label for="Birthdate">Birthdate*</label><br />
                  <input type="text" id="Birthdate" name="name" class="Birthdate-mentor"
                    placeholder="DD-MM-YYYY" required value="" />
                </div>
                <div class="upload-picture">
                  <div class="img-back">
                    <img class="img-up" src="images/upload-picture.svg" alt="">
                    <img class="icon-up" src="images/add-picture.svg" alt="">
                  </div>
                  <div class="img-content">
                    <a href="">
                      <i class="fas fa-camera"></i>
                      upload new picture
                    </a>
                    <button class="btn btn-purple-400">
                      save
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="create-new">
              <button class="btn btn-purple-400">
                ADD Child
              </button>
            </div>
          </form>
          <div class="add-someone">
            <img src="images/someone-child.svg" alt="">
          </div>
        </div>
       
        <!--end basic-info-child -->
      </div>
    </div>
  </section>
  <!-- end section guardian-home -->
  <!-- footer -->
  <footer>
    <div class="container">
      <div class="footer-info">
        <h5>ToBeHERO Inc. Â© Copyright 2021. All Rights Reserved.</h5>
        <ul class="icon-foooter">
          <li> <a href=""><i class="fab fa-twitter"></i></a> </li>
          <li><a href=""><i class="fab fa-github"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- footer -->
  <script src="js/main.js"></script>
</body>

</html>
