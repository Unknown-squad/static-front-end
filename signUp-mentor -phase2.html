<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image-icon" href="images/title-icon.svg" />
    <title>To Be Hero</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/5638fbe671.js"></script>
</head>
<body>
    <!-- start header -->
<header>
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""> <h1>TO BE</h1><span>HERO</span></a>
            </div>
            <div class="navbar-ham">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="navbar" id="navbar">
                    <li><a href="">explore</a></li>
                    <li><a href="" class="bg-purple-400">login</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- end header -->
<div class="container-sign">

<!-- start section-10 -->
<section class="hr-section-10">
    <div class="container">
      <h3>Welcome Mr. Mohamed Enter the following data to Continue</h3>
        <div class="row">
          <div class="col-12 ">
            <ul class="nav-form">
                <li>
                    <div class="overlay-form active">
                    <a href="">Mentor</a>
                    </div>
                </li>
            </ul>
            <div class="form-register-container flex-column just-cont">
                
                <div class="register-form">
                    <div class="form-inputs">
                      <form action="">
                        <div class="row">
                          <div class="col-lg-5 col-md-6 col-12">
                            <div class="input-field">
                              <label for="Birthdate">Birthdate*</label><br />
                              <input
                              type="text"
                              id="Birthdate"
                              name="name"
                              class="Birthdate-mentor"
                              placeholder="Enter your Birthdate"
                              required
                            />
                            </div>
                            <div class="input-field">
                              <label for="Languages-mentor">Languages*</label><br />
                              
                              <input
                                type="text"
                                id="Languages-mentor"
                                name="Languages-mentor"
                                class="Languages-mentor"
                                placeholder="Enter your email"
                                required
                              />
                            </div>
                            <div class="input-field">
                              <label for="Description">Description*</label><br />
                              <textarea name="" id="Description" cols="30" rows="7" placeholder="Enter a short bio about yourself …."></textarea>
                            </div>
                          </div>
                          <div class="col-lg-5 col-md-6 col-12">
                            <div class="input-field">
                              <label for="Occupation">Occupation*</label><br />
                              <input
                                type="text"
                                id="Occupation"
                                name="Occupation"
                                class="Occupation-mentor"
                                placeholder="Enter at least one"
                                required
                              />
                            </div>
                            <div class="input-field">
                              <label for="Certificates">Certificates</label><br />
                              <input
                                type="text"
                                id="Certificates"
                                name="Certificates"
                                class="Certificates-mentor"
                                placeholder=""
                              />
                            </div>
                            <div class="input-field">
                             <button class="btn file-input__label"><img src="images/plus-icon.svg" alt="">
                              <span>add new</span></button>
                            </div>
                          </div>
                          <div class="col-lg-2 col-12">
                            <div class="img-back">
                              <img class="img-up" src="images/upload.svg" alt="">
                              <img class="icon-up" src="images/camera-icon.svg" alt="">
                            </div>
                            <p>upload your picture </p>
                          </div>
                        
                        </div>
                        <div class="form-note just-cont-cntr">
                          <p class="text-center">*required</p>
                        </div>
                        <div class="form-btns sign-up-btns flex-column just-cont-cntr alin-itms-cntr">
                          <input type="submit" class="btn btn-sign" name="Continue" value="Continue"></input>
                          <a href="">already registered?</a>
                      </form>
                    </div>
                </div>
              </div>
          
          </div>
        </div>
      </div>
</section>
<!-- start section-10 -->

    <!-- footer -->
<footer>
    <div class="container">
        <div class="footer-info">
            <h5>ToBeHERO  Inc. © Copyright 2021. All Rights Reserved.</h5>
            <ul class="icon-foooter">
                <li> <a href=""><i class="fab fa-twitter"></i></a> </li>
                <li><a href=""><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
<!-- footer -->
</div>
<script src="js/main.js"></script>
</body>
</html>
