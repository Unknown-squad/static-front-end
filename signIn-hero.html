<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image-icon" href="images/title-icon.svg" />
    <title>To Be Hero</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/5638fbe671.js"></script>
</head>
<body>
    <!-- start header -->
<header class="header-signIn-hero">
    <a href="" class="arrow"> <img src="images/arrow-back.svg" alt=""></a>
    <div class="container">
        <nav class="nav-signIn-hero">
            <div class="logo ">
                <a href=""> <h1>TO BE</h1><span>HERO</span></a>
            </div>
            
        </nav>
    </div>
</header>
<!-- end header -->
<!-- start sextion-9 -->
<section class="hr-section-9">
    <div class="container">
        <h1>Welcome back Hero</h1>
        <div class="row">
          <div class="col-md-6 col-12 pr-3 mb-3">
            <img src="images/hero-signIn.png" class="hero-signIn" alt="hero-signIn" />
          </div>
          <div class="col-md-6 col-12 ">
           
            <div class="form-container flex-column just-cont">
                
                <div class="sign-in-form">
                  <div class="form-inputs">
                    <form action="">
                      <div class="input-field">
                        <label for="username">Username</label>
                        <input
                          type="text"
                          id="username"
                          name="username"
                          placeholder="Enter your username"
                          required
                        />
                      </div>
                      <div class="input-field">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          id="password"
                          name="password"
                          placeholder="Enter your password"
                          required
                        /><br />
                      </div>
                      
                      <div class="form-btns flex-column just-cont-cntr alin-itms-cntr">
                       <button class="btn btn-sign"> GO!<img src="images/arrow-go.svg" alt=""></button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          
          </div>
        </div>
      </div>
    </section>
<!-- start sextion-9 -->


<script src="js/main.js"></script>
</body>
</html>
