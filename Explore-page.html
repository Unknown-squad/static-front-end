<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image-icon" href="images/title-icon.svg" />
        <title>To Be Hero</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/5638fbe671.js"></script>
    </head>
</head>
<body>
        <!-- start header -->
<header>
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""> <h1>TO BE</h1><span>HERO</span></a>
            </div>
            <div class="navbar-ham">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="navbar" id="navbar">
                    <li><a href="">home</a></li>
                    <li><a href="" class="bg-purple-400">Sign up</a></li>
                    <li><a href="" class="hero bg-purple-400">HERO</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- end header -->
<!-- start section-topic -->
<section class="hr-section-11">
    <div class="container">
        <div class="topic">
            <h4>Topics</h4>
            <div class="search">
                <label for="search-field">Find a topic</label>
                <input
                type="search"
                id="search-field"
                class="search-field"
                placeholder="Search ...."
                />
            </div>
        </div>
    </div>
</section>
<!-- end section-topic -->
<!-- start section-slider -->
<section class="hr-section-12">
    <div class="slider-container">
        <div class="slider-left-arrow">
            <button><img src="images/slider-arrow-left.svg" alt="" /></button>
        </div>
        <div class="slider-content">
            <div class="slider-item">
                <div class="card-img">
                    <img src="images/slider-item-programming.svg" alt="">
                    <div class="slider-purple-border"></div>
                </div>
                <div class="card-name">
                    <p>Programming</p>
                </div>
            </div>
            <div class="slider-item hidden-md-down">
                <div class="card-img">
                    <img src="images/slider-item-music.svg" alt="">
                    <div class="slider-purple-border"></div>
                </div>
                <div class="card-name">
                    <p>Music</p>
                </div>
            </div>
            <div class="slider-item hidden-lg-down">
                <div class="card-img">
                    <img src="images/slider-item-drawing.svg" alt="">
                    <div class="slider-purple-border"></div>
                </div>
                <div class="card-name">
                    <p>Drawing</p>
                </div>
            </div>
            <div class="slider-item hidden-lg-down">
                <div class="card-img">
                    <img src="images/slider-item-quran.svg" alt="">
                    <div class="slider-purple-border"></div>
                </div>
                <div class="card-name">
                    <p>Quran</p>
                </div>
            </div>
            <div class="slider-item hidden-lg-down">
                <div class="card-img">
                    <img src="images/slider-item-math.svg" alt="">
                    <div class="slider-purple-border"></div>
                </div>
                <div class="card-name">
                    <p>Mathimatics</p>
                </div>
            </div>
            
        </div>
        <div class="slider-right-arrow">
        <button><img src="images/slider-arrow-right.svg" alt="" /></button>
        </div>
    </div>
</section>
<!-- end section-slider -->
<!-- start section-services -->
<section class="hr-section-13">
    <div class="container">
        <div class="services">
            <h4>Top services</h4>
            <div class="select-services">
                <div class="sort-by">
                    <label for="Sort">Sort by</label>
                    <select name="Sort" id="Sort">
                        <option selected disabled></option>
                        <option value="1">Programming</option>
                        <option value="2">Programming</option>
                        <option value="3">Programming</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="Filter">Filter</label>
                    <select name="Filter" id="Filter">
                        <option selected disabled></option>
                        <option value="1">Programming</option>
                        <option value="2">Programming</option>
                        <option value="3">Programming</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- start section-services  -->
<script src="js/main.js"></script>
</body>
</html>
